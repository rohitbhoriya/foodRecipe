<body>
    <nav id="navbar">
        <div id="main">
            <h3>Food <span><i>Recipe</i></span></h3>

            <li class="item"><a href="./home.html">Home</a></li>
            <li class="item"><a href="./Recipe.html">Food Recipe</a></li>

        </ul>
    </nav>
    <section id="contact">
        <h1 class="h-primary center">Contact Us</h1>
        <div id="contact-box">
            <form action="">
                <div class="from-group">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <div class="from-group">
                    <label for="email">Email: </label>
                    <input type="email" name="name" id="email" placeholder="Enter your name">
                </div>
                <div class="from-group">
                    <label for="phone">Phone Number: </label>
                    <input type="phone" name="name" id="phone" placeholder="Enter your phone number">
                </div>
                <div class="from-group">
                    <label for="message">Message: </label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <p>Copyright &copy; <b><i>Food Recipe</i></b>
            All right reserved.</p>
    </footer>
